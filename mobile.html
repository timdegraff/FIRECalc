
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FIRECalc Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobile.css">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-slate-300 bg-slate-950 font-inter safe-bottom">

    <!-- Loading State (Initial View) -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-slate-950 z-[100]">
        <div class="p-8 text-center w-full">
            <h1 class="text-5xl font-black mb-1 text-white tracking-tighter">FIRECalc</h1>
            <p class="text-slate-500 mb-12 font-bold uppercase tracking-widest text-[10px]">Mobile Retirement Engine</p>
            <div id="loading-spinner" class="flex items-center justify-center gap-3 text-blue-500 font-bold uppercase tracking-widest text-[10px] mt-8">
                <i class="fas fa-circle-notch fa-spin"></i>
                Authenticating...
            </div>
        </div>
        <div class="absolute bottom-5 right-5 text-slate-600 text-[10px] font-black font-mono opacity-50 pointer-events-none">v3.1</div>
    </div>

    <div id="app-container" class="hidden flex flex-col h-screen overflow-hidden">
        
        <!-- Mobile Header -->
        <header class="px-5 py-4 flex justify-between items-center bg-slate-900 border-b border-slate-800 flex-shrink-0">
             <div class="flex flex-col">
                <h1 class="text-xl font-black text-white tracking-tighter">FIRECalc</h1>
                <p id="mobile-nw-label" class="text-[10px] font-black text-teal-400 mono-numbers">$0 Net Worth</p>
             </div>
             <div class="flex items-center gap-2">
                <!-- Coffee Link -->
                <a href="https://buymeacoffee.com/timdegraff" target="_blank" rel="noreferrer" class="w-9 h-9 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-amber-500 active:scale-95 transition-all">
                    <i class="fas fa-coffee"></i>
                </a>

                <!-- Logout -->
                <button id="logout-btn" class="w-9 h-9 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-slate-500 active:scale-95 transition-all">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
             </div>
        </header>

        <!-- Dynamic Content Area -->
        <main id="mobile-content" class="flex-grow overflow-y-auto p-4 space-y-6 pb-20">
            <!-- Tabs are injected here by mobile.js -->
        </main>

        <!-- Bottom Navigation (Condensed) -->
        <nav class="fixed bottom-0 left-0 right-0 h-16 bg-slate-900 border-t border-slate-800 flex items-center justify-between z-50 pb-safe px-2">
            <button data-tab="assets-debts" class="mobile-nav-btn active">
                <i class="fas fa-wallet text-lg mb-0.5"></i>
                <span class="text-[8px] uppercase font-black">Assets</span>
            </button>
            <button data-tab="income" class="mobile-nav-btn">
                <i class="fas fa-money-bill-wave text-lg mb-0.5"></i>
                <span class="text-[8px] uppercase font-black">Income</span>
            </button>
            <button data-tab="budget" class="mobile-nav-btn">
                <i class="fas fa-chart-pie text-lg mb-0.5"></i>
                <span class="text-[8px] uppercase font-black">Budget</span>
            </button>
            <button data-tab="more" class="mobile-nav-btn">
                <i class="fas fa-sliders-h text-lg mb-0.5"></i>
                <span class="text-[8px] uppercase font-black">More</span>
            </button>
            <button data-tab="burndown" class="mobile-nav-btn">
                <i class="fas fa-stairs text-lg mb-0.5" style="transform: scaleX(-1);"></i>
                <span class="text-[8px] uppercase font-black">Burndown</span>
            </button>
             <button data-tab="projection" class="mobile-nav-btn">
                <i class="fas fa-chart-line text-lg mb-0.5"></i>
                <span class="text-[8px] uppercase font-black">Chart</span>
            </button>
        </nav>
    </div>

    <!-- Inspector Overlay (Advanced Breakdown) -->
    <div id="inspector-overlay" class="fixed inset-0 bg-slate-950/90 z-[60] hidden flex flex-col">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center">
            <h3 class="text-white font-black uppercase tracking-widest text-sm">Logic Inspector</h3>
            <button id="close-inspector" class="w-10 h-10 flex items-center justify-center text-slate-500"><i class="fas fa-times text-xl"></i></button>
        </div>
        <div id="inspector-log" class="p-6 overflow-y-auto font-mono text-[11px] leading-relaxed text-slate-400"></div>
    </div>

    <!-- Dynamic import with cache busting query string -->
    <script type="module">
        import "./mobile.js?v=3.1"; 
    </script>
</body>
</html>
