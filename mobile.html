
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>FIRECalc Mobile</title>
    <script>
        // 1. Desktop Protection: Bounce back to root if on desktop (unless forced)
        const isDesktop = window.innerWidth > 768;
        const urlParams = new URLSearchParams(window.location.search);
        const forceMobile = urlParams.get('force') === 'true';

        if (isDesktop && !forceMobile) {
            window.location.href = './';
        }

        // 2. Clean URL Sharing: visually remove 'mobile.html' from address bar
        // This ensures shared links go to the root (which then auto-detects device)
        if (window.history.replaceState) {
            const cleanUrl = window.location.href.replace('mobile.html', '');
            window.history.replaceState({}, document.title, cleanUrl);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body class="text-slate-300 bg-slate-950 font-inter safe-bottom">
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-slate-950 z-[100]">
        <div class="p-8 text-center w-full">
            <h1 class="text-5xl font-black mb-1 text-white tracking-tighter">FIRECalc</h1>
            <p class="text-slate-500 mb-12 font-bold uppercase tracking-widest text-[10px]">Mobile Retirement Engine</p>
            
            <button id="login-btn" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-xl flex items-center justify-center gap-3 text-lg active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6" alt="Google">
                Sign in with Google
            </button>

            <button id="guest-btn" class="w-full py-4 mt-4 bg-slate-800 border border-slate-700 text-slate-400 hover:text-white rounded-2xl font-bold uppercase tracking-widest text-xs active:scale-95 transition-all">
                Continue as Guest
            </button>
            <p class="text-[9px] text-slate-600 mt-4">Data saved to device only.</p>
        </div>
    </div>

    <!-- Guest Warning Modal Mobile -->
    <div id="guest-modal" class="fixed inset-0 flex items-center justify-center bg-slate-950/95 z-[200] hidden backdrop-blur-sm px-6">
        <div class="bg-slate-900 p-6 rounded-3xl shadow-2xl border border-slate-800 w-full max-w-sm text-center">
            <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-hdd text-xl text-slate-400"></i>
            </div>
            <h2 class="text-xl font-black text-white mb-2 tracking-tight">Local Storage Only</h2>
            <p class="text-slate-400 text-xs leading-relaxed mb-6">
                Your data stays on this phone. It is not backed up to the cloud.
            </p>
            <div class="bg-black/20 p-3 rounded-xl border border-slate-800 mb-6 flex items-center gap-3 text-left">
                <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center flex-shrink-0 text-slate-500">
                    <i class="fas fa-sign-out-alt text-xs"></i>
                </div>
                <p class="text-[9px] text-slate-500 font-medium leading-tight">
                    Tap the logout icon in the top right to sign in and sync your data.
                </p>
            </div>
            <button id="ack-guest-btn" class="w-full py-3 bg-slate-800 border border-slate-700 text-white rounded-xl font-bold text-xs uppercase tracking-widest active:scale-95 transition-all">
                Got it
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden flex flex-col h-screen overflow-hidden">
        
        <!-- Mobile Header -->

             <div class="flex flex-col">
                <h1 class="text-xl font-black text-white tracking-tighter uppercase">FIRECalc</h1>
                <p id="mobile-nw-label" class="text-[10px] font-black text-teal-400 mono-numbers">$0 Net Worth</p>
             </div>
             <div class="flex items-center gap-3">
                <!-- Mobile Save Indicator -->
                <div id="save-indicator" class="text-slate-600 transition-colors duration-200" title="Data Sync Status">
                    <i class="fas fa-cloud"></i>
                </div>
                <button id="logout-btn" class="w-10 h-10 rounded-full border border-slate-700 flex items-center justify-center text-slate-500 active:scale-95 transition-all">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
             </div>
        </header>
        <!-- Dynamic Content Area -->
        <main id="mobile-content" class="flex-grow overflow-y-auto p-4 space-y-6 pb-24">
            <!-- Tabs are injected here by mobile.js -->
        </main>
        <!-- Floating Action Button -->
        <button id="mobile-fab" class="fixed bottom-24 right-6 w-14 h-14 bg-teal-500 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl z-40 hidden active:scale-95 transition-transform">
            <i class="fas fa-plus"></i>
        </button>
        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 h-20 bg-slate-900 border-t border-slate-800 flex items-center justify-around z-50 pb-safe">
            <button data-tab="assets-debts" class="mobile-nav-btn active flex flex-col items-center gap-1">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[8px] uppercase font-black">Assets</span>
            </button>
            <button data-tab="income" class="mobile-nav-btn flex flex-col items-center gap-1">
                <i class="fas fa-money-bill-wave text-xl"></i>
                <span class="text-[8px] uppercase font-black">Income</span>
            </button>
            <button data-tab="budget" class="mobile-nav-btn flex flex-col items-center gap-1">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-[8px] uppercase font-black">Budget</span>
            </button>
            <button data-tab="assumptions" class="mobile-nav-btn flex flex-col items-center gap-1">
                <i class="fas fa-sliders-h text-xl"></i>
                <span class="text-[8px] uppercase font-black">Assumptions</span>
            </button>
            <button data-tab="benefits" class="mobile-nav-btn flex flex-col items-center gap-1">
                <i class="fas fa-hand-holding-heart text-xl"></i>
                <span class="text-[8px] uppercase font-black">Benefits</span>
            </button>
            <button data-tab="burndown" class="mobile-nav-btn flex flex-col items-center gap-1">
                <i class="fas fa-stairs text-xl" style="transform: scaleX(-1);"></i>
                <span class="text-[8px] uppercase font-black">Burndown</span>
            </button>
        </nav>
    </div>
    <!-- Inspector Overlay (Advanced Breakdown) -->
    <div id="inspector-overlay" class="fixed inset-0 bg-slate-950/90 z-[60] hidden flex flex-col">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center">
            <h3 class="text-white font-black uppercase tracking-widest text-sm">Logic Inspector</h3>
            <button id="close-inspector" class="w-10 h-10 flex items-center justify-center text-slate-500"><i class="fas fa-times text-xl"></i></button>
        </div>
        <div id="inspector-log" class="p-6 overflow-y-auto font-mono text-[11px] leading-relaxed text-slate-400"></div>
    </div>
    
    <!-- Dynamic import with cache busting query string -->
    <script type="module">
        import "./mobile.js?v=3.5"; 
    </script>
